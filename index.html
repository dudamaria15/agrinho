<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Pequenos Produtores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mercado de Pequenos Produtores</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="product-list">
                <article class="product">
                    <img src="frutas.png" alt="Frutas Orgânicas" class="product-image">
                    <h3>Frutas Orgânicas</h3>
                    <p>R$ 25,00</p>
                    <button aria-label="Adicionar Frutas Orgânicas ao carrinho">Adicionar ao Carrinho</button>
                </article>
                <article class="product">
                    <img src="verduras.png" alt="Vegetais Frescos" class="product-image">
                    <h3>Vegetais Frescos</h3>
                    <p>R$ 15,00</p>
                    <button aria-label="Adicionar Vegetais Frescos ao carrinho">Adicionar ao Carrinho</button>
                </article>
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form action="#" method="post" aria-labelledby="form-title">
                <h3 id="form-title">Formulário de Contato</h3>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required aria-required="true">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required aria-required="true">
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="feedback">
            <h2>Feedback</h2>
            <p>Deixe seu feedback sobre os produtos e serviços!</p>
            <button id="feedback-btn">Enviar Feedback</button>
            <div id="feedback-response"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mercado de Pequenos Produtores. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
